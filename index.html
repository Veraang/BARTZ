<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>匹配同伴</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #loading {
        font-size: 24px;
        margin-top: 20px;
        display: none;
    }
    #result {
        font-size: 24px;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>
<h1>请输入姓名：</h1>
<input type="text" id="inputName">
<button onclick="matchName()">开始匹配</button>
<div id="loading">正在匹配……</div>
<div id="result"></div>

<script>
function getRandomResult(array) {
    return array[Math.floor(Math.random() * array.length)];
}

function showResult(result) {
    var loadingDiv = document.getElementById('loading');
    var resultDiv = document.getElementById('result');
    loadingDiv.style.display = 'none';
    resultDiv.style.display = 'block';
    resultDiv.textContent = result;
}

function matchName() {
    var input = document.getElementById('inputName').value.trim();
    var result;

    switch (input) {
        case '杨燕':
            result = getRandomResult([
                '周知乐给前三个气球分别打气7、8 和 7 次，且将为下一个气球打气8 次。',
                '唐延言给前三个气球分别打气8、8 和 7 次，且将为下一个气球打气7 次。'
            ]);
            break;
        case '李嘉仪':
            result = getRandomResult([
                '乐给前三个气球分别打气7、8 和 7 次，且将为下一个气球打气8 次。',
                '言给前三个气球分别打气8、8 和 7 次，且将为下一个气球打气7 次。'
            ]);
            break;
        case '芳艳':
            result = getRandomResult([
                '周给前三个气球分别打气7、8 和 7 次，且将为下一个气球打气8 次。',
                '唐给前三个气球分别打气8、8 和 7 次，且将为下一个气球打气7 次。'
            ]);
            break;
        default:
            result = '请输入真实姓名。';
    }

    // 清空输入框，并重置显示
    document.getElementById('inputName').value = ''; 
    document.getElementById('result').style.display = 'none'; 
    document.getElementById('loading').style.display = 'block'; 

    // 模拟5秒后的结果显示
    setTimeout(function() {
        showResult(result);
    }, 5000);
}
</script>
</body>
</html>
